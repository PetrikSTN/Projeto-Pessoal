<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação de Diaristas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #3f51b5;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #1a237e;
    }
  </style>
</head>
<body>
  <form>
    <h1>Avaliação de Diaristas</h1>
    <label for="nome">Nome da Diarista:</label>
    <input type="text" id="nome" name="nome" required>
    <label for="pontuacao">Pontuação (0 a 10):</label>
    <input type="number" id="pontuacao" name="pontuacao" min="0" max="10" step="0.1" required>
    <label for="comentario">Comentário:</label>
    <textarea id="comentario" name="comentario" required></textarea>
    <input type="submit" value="Enviar Avaliação">
    <a href="index.html">Voltar</a>
  </form>
</body>
</html>
